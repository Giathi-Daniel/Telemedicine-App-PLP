<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | DocuCare</title>
    <link rel="icon" type="image/png" href="./images/shield.png" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <!-- ================== NAVIGATION ================== -->
    <nav>
      <div class="container nav__container">
        <div class="logo">
          <img src="./images/shield.png" alt="healthshield" />
          <a href="index.html">DocuCare</a>
        </div>

        <ul class="nav__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Services</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="index.html">Contact Us</a></li>
        </ul>

        <div class="nav__btns">
          <a href="login.html" class="btns">login</a>
          <a href="register.html" class="btns">Sign Up</a>
        </div>

        <div class="nav__menu">
          <i class="fa-solid fa-bars" id="menuOpen"></i>
          <i class="fa-regular fa-circle-xmark" id="menuClose"></i>
        </div>
      </div>
    </nav>

    <!-- ================== FORM ================== -->
    <div class="container login">
      <h3>Login</h3>
      <div class="form__image">
        <img src="images/login.png" class="login-pic" alt="loginImage" />
      </div>
      <div class="form__container">
        <form id="login-form" method="POST" action="/login">
          <!-- Role Selection -->
          <div id="role-selection">
            <h4>Select your role:</h4>
            <span data-role="patient" class="role-option" id="role">Patient</span>
            <span data-role="provider" class="role-option" id="role">Provider</span>
            <span data-role="admin" class="role-option" id="role">Admin</span>
          </div>

          <!-- FORM INPUTS -->
          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <p>Do not have an account ? <a href="register.html">Sign up</a></p>
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="message" style="display: none"></div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
