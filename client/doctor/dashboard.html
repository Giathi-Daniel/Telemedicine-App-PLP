<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-blue-600 p-4 text-white flex justify-between items-center"
    >
      <h1 class="text-2xl">Doctor Dashboard</h1>
      <div>
        <a href="/api/providers/view-profile" class="mr-4">Profile</a>
        <button
          id="logoutButton"
          class="bg-red-500 px-3 py-1 rounded"
          onclick="logout()"
        >
          Logout
        </button>
      </div>
    </header>

    <main class="p-6">
      <!-- Appointments Section -->
      <section id="appointmentsSection" class="bg-white p-4 rounded shadow-md">
        <h2 class="text-xl font-semibold mb-4">Appointments</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full text-left">
            <thead>
              <tr>
                <th class="p-2 border-b">Patient Name</th>
                <th class="p-2 border-b">Patient Email</th>
                <th class="p-2 border-b">Appointment Time</th>
                <th class="p-2 border-b">Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentsTable">
              <!-- Data will be injected here dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/doctor/doctor.js"></script>
  </body>
</html>
