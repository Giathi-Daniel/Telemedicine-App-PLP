<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-blue-600 p-4 text-white flex justify-between items-center"
    >
      <h1 class="text-2xl">Admin Dashboard</h1>
      <div>
        <a href="/profile" class="mr-4">Profile</a>
        <button id="logoutButton" class="bg-red-500 px-3 py-1 rounded">
          Logout
        </button>
      </div>
    </header>

    <main class="p-6">
      <!-- Doctors Section -->
      <section id="doctorsSection" class="bg-white p-4 rounded shadow-md mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Doctors</h2>
          <button
            onclick="openDoctorForm()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add Doctor
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-left">
            <thead>
              <tr>
                <th class="p-2 border-b">ID</th>
                <th class="p-2 border-b">First Name</th>
                <th class="p-2 border-b">Last Name</th>
                <th class="p-2 border-b">Specialization</th>
                <th class="p-2 border-b">Email</th>
                <th class="p-2 border-b">Phone Number</th>
                <th class="p-2 border-b">Actions</th>
              </tr>
            </thead>
            <tbody id="doctorsTable">
              <!-- Data will be injected here dynamically -->
            </tbody>
          </table>
        </div>
        <div class="mt-4 text-start">
          <button
            onclick="prevPage('doctor')"
            class="bg-gray-300 px-2 py-1 rounded"
          >
            Previous
          </button>
          <button
            onclick="nextPage('doctor')"
            class="bg-gray-300 px-2 py-1 rounded"
          >
            Next
          </button>
        </div>
      </section>

      <!-- Patients Section -->
      <section id="patientsSection" class="bg-white p-4 rounded shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Patients</h2>
          <button
            onclick="openPatientForm()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add Patient
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-left">
            <thead>
              <tr>
                <th class="p-2 border-b">ID</th>
                <th class="p-2 border-b">First Name</th>
                <th class="p-2 border-b">Last Name</th>
                <th class="p-2 border-b">Password</th>
                <th class="p-2 border-b">Email</th>
                <th class="p-2 border-b">Date of Birth</th>
                <th class="p-2 border-b">Language</th>
                <th class="p-2 border-b">Gender</th>
                <th class="p-2 border-b">Actions</th>
              </tr>
            </thead>
            <tbody id="patientsTable">
              <!-- Data will be injected here dynamically -->
            </tbody>
          </table>
        </div>
        <div class="mt-4 text-start">
          <button
            onclick="prevPage('patient')"
            class="bg-gray-300 px-2 py-1 rounded"
          >
            Previous
          </button>
          <button
            onclick="nextPage('patient')"
            class="bg-gray-300 px-2 py-1 rounded"
          >
            Next
          </button>
        </div>
      </section>
    </main>

    <!-- Doctor Form Modal -->
    <div id="doctorFormModal" class="modal hidden">
      <div class="modal-content bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Add Doctor</h3>
        <form id="doctorForm">
          <input
            type="text"
            id="first_name"
            placeholder="First Name"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="text"
            id="last_name"
            placeholder="Last Name"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="text"
            id="specialty"
            placeholder="Specialization"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <input
            type="number"
            id="phone_number"
            placeholder="Phone Number"
            class="w-full p-2 border rounded mb-2"
            required
          />
          <button
            type="button"
            onclick="addDoctor()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Save
          </button>
          <button
            type="button"
            onclick="closeDoctorForm()"
            class="bg-gray-400 text-white px-4 py-2 rounded ml-2"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="modal hidden">
      <div class="modal-content bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold">Confirm Deletion</h3>
        <p>Are you sure you want to delete this record?</p>
        <div class="mt-4 flex justify-end">
          <button
            onclick="confirmDelete()"
            class="bg-red-500 text-white px-4 py-2 rounded"
          >
            Delete
          </button>
          <button
            onclick="closeDeleteConfirmation()"
            class="bg-gray-400 text-white px-4 py-2 rounded ml-2"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
