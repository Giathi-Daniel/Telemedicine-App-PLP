<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | DocuCare</title>
    <link rel="icon" type="image/png" href="./images/shield.png" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <!-- ================== NAVIGATION ================== -->
    <nav>
      <div class="container nav__container">
        <div class="logo">
          <img src="./images/shield.png" alt="healthshield" />
          <a href="index.html">DocuCare</a>
        </div>

        <ul class="nav__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Services</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="index.html">Contact Us</a></li>
        </ul>

        <div class="nav__btns">
          <a href="login.html" class="btns">login</a>
          <a href="register.html" class="btns">Sign Up</a>
        </div>

        <div class="nav__menu">
          <i class="fa-solid fa-bars" id="menuOpen"></i>
          <i class="fa-regular fa-circle-xmark" id="menuClose"></i>
        </div>
      </div>
    </nav>

    <!-- ================== REGISTER ================== -->
    <div class="container register">
      <div class="form__image register__image">
        <img src="images/register.png" alt="registerImage" />
      </div>
      <div class="form__container">
        <h3>Register</h3>
        <form id="registerForm" method="POST" action="/register">
          <!-- Role Selection -->
          <div>
            <p>Select type of account</p>
            <div id="role-selection" class="selection">
              <span data-role="patient">Patient</span>
              <span data-role="provider">Doctor</span>
              <span data-role="admin">Admin</span>
            </div>
          </div>

          <!-- Form -->
          <div class="form__field">
            <div>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Dynamic Fields based on Role -->
            <div
              id="patient-fields"
              class="role-specific-fields"
              style="display: none"
            >
              <input
                type="date"
                id="date_of_birth"
                name="date_of_birth"
                placeholder="Date of Birth"
                required
              />
              <div>
                <select id="language" name="language" required>
                  <option value="">Select Language</option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="French">French</option>
                </select>
                <select id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div
              id="provider-fields"
              class="role-specific-fields"
              style="display: none"
            >
              <input
                type="text"
                id="specialty"
                name="specialty"
                placeholder="Specialty"
                required
              />
              <input
                type="text"
                id="phone_number"
                name="phone_number"
                placeholder="Phone Number"
                required
              />
            </div>
          </div>

          <p>Already have an account ? <a href="login.html">Login</a></p>

          <button type="submit">Register</button>
        </form>
      </div>
      <div id="message" style="display: none"></div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
