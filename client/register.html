<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | DocuCare</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up for DocuCare</h1>
      <div class="form-selection">
        <img
          src="https://up.yimg.com/ib/th?id=OIP.4ozGNYPrKcNyYGJuPh3NuAHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121"
          alt="Patient"
          id="patientImage"
          class="profile-image"
        />
        <img
          src="https://up.yimg.com/ib/th?id=OIP.D_8Ofi77VYGoK4iJow-u-AHaHa&pid=Api&rs=1&c=1&qlt=95&w=124&h=124"
          alt="Doctor"
          id="doctorImage"
          class="profile-image"
        />
      </div>
      <form id="signupForm">
        <!-- Patient Form -->
        <div class="form-step" id="patientForm">
          <div class="flex">
            <div class="input-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required />
              <small id="nameError" class="error-message"></small>
            </div>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
              <small id="emailError" class="error-message"></small>
            </div>
          </div>

          <div class="flex">
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
              />
              <span id="togglePassword">üëÅÔ∏è</span>
              <small id="passwordError" class="error-message"></small>
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                minlength="8"
              />
              <small id="confirmPasswordError" class="error-message"></small>
            </div>
          </div>

          <div id="passwordStrength">
            <progress id="strengthMeter" value="0" max="100"></progress>
            <p>Password Strength: <span id="strengthValue">Weak</span></p>
          </div>

          <div class="input-group terms">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I accept terms and conditions</label>
          </div>
          <button type="submit">Sign Up</button>
        </div>

        <!-- Doctor Form -->
        <div class="form-step" id="doctorForm" style="display: none">
          <div class="flex">
            <div class="input-group">
              <label for="nameDoctor">Full Name:</label>
              <input type="text" id="nameDoctor" name="nameDoctor" required />
              <small id="nameDoctorError" class="error-message"></small>
            </div>
            <div class="input-group">
              <label for="emailDoctor">Email:</label>
              <input
                type="email"
                id="emailDoctor"
                name="emailDoctor"
                required
              />
              <small id="emailDoctorError" class="error-message"></small>
            </div>
          </div>

          <div class="flex">
            <div class="input-group">
              <label for="passwordDoctor">Password:</label>
              <input
                type="password"
                id="passwordDoctor"
                name="passwordDoctor"
                required
                minlength="8"
              />
              <span id="togglePasswordDoctor">üëÅÔ∏è</span>
              <small id="passwordDoctorError" class="error-message"></small>
              <div id="passwordStrengthDoctor">
                <p>
                  Password Strength: <span id="strengthValueDoctor">Weak</span>
                </p>
                <progress
                  id="strengthMeterDoctor"
                  value="0"
                  max="100"
                ></progress>
              </div>
            </div>
            <div class="input-group">
              <label for="confirmPasswordDoctor">Confirm Password:</label>
              <input
                type="password"
                id="confirmPasswordDoctor"
                name="confirmPasswordDoctor"
                required
                minlength="8"
              />
              <small
                id="confirmPasswordDoctorError"
                class="error-message"
              ></small>
            </div>
          </div>
          <div class="input-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required />
            <small id="professionError" class="error-message"></small>
          </div>
          <div class="input-group terms">
            <input
              type="checkbox"
              id="termsDoctor"
              name="termsDoctor"
              required
            />
            <label for="termsDoctor">I accept terms and conditions</label>
          </div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <script src="register.js"></script>
  </body>
</html>
