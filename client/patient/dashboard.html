<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header
      class="bg-blue-600 p-4 text-white flex justify-between items-center"
    >
      <h1 class="text-2xl">Patient Dashboard</h1>
      <div>
        <a href="/api/patients/view-profile" class="mr-4">Profile</a>
        <button
          id="logoutButton"
          class="bg-red-500 px-3 py-1 rounded"
          onclick="logout()"
        >
          Logout
        </button>
      </div>
    </header>

    <main class="p-6">
      <!-- Appointments Section -->
      <section
        id="appointmentsSection"
        class="bg-white p-4 rounded shadow-md mb-8"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Appointments</h2>
          <button
            onclick="openAppointmentForm()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Book Appointment
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full text-left">
            <thead>
              <tr>
                <th class="p-2 border-b">Patient Name</th>
                <th class="p-2 border-b">Doctor's Name</th>
                <th class="p-2 border-b">Doctor's Phone</th>
                <th class="p-2 border-b">Appointment Time</th>
                <th class="p-2 border-b">Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentsTable">
              <!-- Data will be injected here dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Appointment Form Modal -->
    <div id="appointmentFormModal" class="modal hidden">
      <div class="modal-content bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Book Appointment</h3>
        <form id="appointmentForm">
          <input
            type="text"
            id="doctor_name"
            placeholder="Doctor's Name"
            class="w-full p-2 border rounded mb-2"
          />
          <input
            type="text"
            id="doctor_phone"
            placeholder="Doctor's Phone"
            class="w-full p-2 border rounded mb-2"
          />
          <input
            type="datetime-local"
            id="appointment_time"
            placeholder="Appointment Time"
            class="w-full p-2 border rounded mb-2"
          />
          <button
            type="button"
            onclick="bookAppointment()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Book
          </button>
          <button
            type="button"
            onclick="closeAppointmentForm()"
            class="bg-gray-400 text-white px-4 py-2 rounded ml-2"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script src="patient.js"></script>
  </body>
</html>
